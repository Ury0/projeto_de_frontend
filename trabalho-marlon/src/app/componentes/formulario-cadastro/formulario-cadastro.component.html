<section class="form-container">
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" ngModel required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required>
      
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" ngModel required>
      
      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" ngModel required>
      
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" ngModel required>
      
      <button type="submit" [disabled]="!clientForm.form.valid">Cadastrar</button>
    </form>
</section>
